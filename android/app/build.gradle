plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin باید بعد از پلاگین‌های Android و Kotlin اعمال شود
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.smsgalaxy"
    compileSdk = 35  // نسخه SDK کامپایل که شما درخواست داده‌اید

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // شناسه یکتا برای اپلیکیشن
        applicationId = "com.example.smsgalaxy"
        // حداقل نسخه SDK
        minSdk = 21
        // نسخه هدف SDK
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            // تنظیمات مربوط به امضای release از key.properties
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // استفاده از امضای release
            signingConfig signingConfigs.release

            // فعال کردن بهینه‌سازی و کوچک‌سازی کد برای نسخه release
            minifyEnabled true
            shrinkResources true

            // استفاده از پروگارد برای بهینه‌سازی
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // در حالت debug از امضای debug استفاده می‌شود
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

