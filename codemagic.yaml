workflows:
  android-workflow:
    name: Android workflow
    max_build_duration: 60
    instance_type: mac_mini

    environment:
      flutter: stable
      vars:
        BUILD_MODE: "release"

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
